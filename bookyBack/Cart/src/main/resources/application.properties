spring.application.name=Booki
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG
spring.cloud.config.enabled=false
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/cart?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true


# MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign Client
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Add instance ID for better identification
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.fetch-registry=true


# Feign Client Config
user-service.url=http://localhost:8081

# Enable Feign clients
spring.cloud.openfeign.enabled=true



# JWT Configuration
app.jwtSecret=yourSecretKeyHere12345678901234567890123456789012
app.jwtExpirationMs=86400000


logging.level.org.springframework.security=DEBUG

# Increase Feign logging level
logging.level.com.esprit.microservice.Booki.cart=DEBUG
logging.level.feign=DEBUG

# Disable Feign request compression
feign.compression.request.enabled=false