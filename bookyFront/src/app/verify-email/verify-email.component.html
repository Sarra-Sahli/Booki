<div class="verify-email-container">
  <div class="verify-email-card">
    <div class="verify-email-header">
      <h2>Email Verification</h2>
    </div>
    
    <div class="verify-email-content">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <p>Verifying your email address...</p>
      </div>
      
      <!-- Success State -->
      <div *ngIf="!isLoading && isVerified" class="success-state">
        <div class="success-icon">âœ“</div>
        <h3>Email Verified Successfully!</h3>
        <p>Your email has been verified. You can now log in to your account.</p>
        <button class="primary-button" (click)="goToLogin()">Go to Login</button>
      </div>
      
      <!-- Error State -->
      <div *ngIf="!isLoading && !isVerified" class="error-state">
        <div class="error-icon">!</div>
        <h3>Verification Failed</h3>
        <p>{{ errorMessage }}</p>
        <button class="secondary-button" (click)="resendVerification()" *ngIf="email">Resend Verification Email</button>
        <button class="primary-button" (click)="goToLogin()">Go to Login</button>
      </div>
    </div>
  </div>
</div>
