spring.application.name=Booki
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG
spring.cloud.config.enabled=false
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3307/Booki?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign Client
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Add instance ID for better identification
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Désactiver WebFlux
spring.main.web-application-type=servlet

# Désactiver WebSocket si non utilisé
spring.websocket.enabled=false


